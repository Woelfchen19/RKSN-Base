trigger: 
  branches:
    include:
    - master
  paths:
   include:
     - app/*
     - *.xlf
   exclude:
     - app/app.json

resources:
  repositories:
    - repository: templates
      type: git
      name: Template/Yaml-PipelineTemplate

extends:
    template: Build_OnPremise.yml@templates
    parameters:
      BuildVersion: $(BuildVersion)